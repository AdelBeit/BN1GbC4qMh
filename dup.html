  <body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#cars">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>

            </li>
          </ul>
        </div>
      </div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/cover.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Ideal Auto</h1>
              <span class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="main-content">

        <!-- car listings -->
        <div class="row" id="cars">
          <div class="table-large col-sm-10 col-md-10 col-lg-10 mx-auto table-responsive">
            <!-- <table class="table table-secondary table-hover car-table table-responsive"> -->
            <table class="table table-secondary table-hover car-table-large">
              <thead>
                <tr>
                  <th></th>
                  <th>Year <arrow class="fa fa-chevron-down"></arrow></th>
                  <th>Make <arrow class="fa fa-chevron-down"></arrow></th>
                  <th>Model<arrow class="fa fa-chevron-down"></arrow></th>
                  <th>Milage<arrow class="fa fa-chevron-down"></arrow></th>
                  <th>Transmission<arrow class="fa fa-chevron-down"></arrow></th>
                  <th>Cylinder <arrow class="fa fa-chevron-down"></arrow></th>
                  <th>Price<arrow class="fa fa-chevron-down"></arrow></th>
                </tr>
              </thead>
              <tbody>
               <tr>
                  <td><img onclick="openModal();currentSlide(1);" class="hover-shadow" src="img/cars/camry thumb.jpg"/></td>
                  <td>2018</td>
                  <td>audi</td>
                  <td>Camry</td>
                  <td>2018</td>
                  <td>140000</td>
                  <td>Automatic</td>
                  <td>$5000</td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- list of availalable services -->
          <div class="row" id="services">
            <div class="col-lg-8 col-md-10 mx-auto">
            </div>
          </div>
          <!-- uhaul service form -->
          <div class="row" id="uhaul">
            <div class="col-lg-8 col-md-10 mx-auto">
            </div>
          </div>
          <!-- contact us section -->
          <div class="row" id="about">
            <div class="col-lg-8 col-md-10 mx-auto">
            </div>
          </div>
          <!-- about us section -->
          <div class="row" id="contact">
            <div class="col-lg-8 col-md-10 mx-auto">
              
            </div>
          </div>
          
          
        </div>
      </div>
      
      <hr>
      
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          
        <div class="mySlides">
          <div class="numbertext">1 / 9</div>
          <img src="img/cars/camry thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 9</div>
          <img src="img/cars/prius thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 9</div>
          <img src="img/cars/accord thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 9</div>
          <img src="img/cars/audi thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 9</div>
          <img src="img/cars/audi thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 9</div>
          <img src="img/cars/audi thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">7 / 9</div>
          <img src="img/cars/audi thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">8 / 9</div>
          <img src="img/cars/audi thumb.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">9 / 9</div>
          <img src="img/cars/audi thumb.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="thumbnails-container">
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="thumbnails" src="img/cars/camry thumb.jpg" onclick="currentSlide(1)" alt="Nature">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/prius thumb.jpg" onclick="currentSlide(2)" alt="Trolltunga">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/accord thumb.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/prius thumb.jpg" onclick="currentSlide(4)" alt="Trolltunga">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/accord thumb.jpg" onclick="currentSlide(5)" alt="Mountains">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/prius thumb.jpg" onclick="currentSlide(6)" alt="Trolltunga">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/accord thumb.jpg" onclick="currentSlide(7)" alt="Mountains">
          </div>

          <div class="column">
            <img class="thumbnails" src="img/cars/audi thumb.jpg" onclick="currentSlide(8)" alt="Lights">
          </div>
        </div>
      </div>
